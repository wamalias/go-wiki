<h1>Editing {{.Title}}</h1>
<form action="/save/{{.Title}}" method="POST">
    <div>
        <label for="body">Body:</label>
        <textarea name="body" placeholder="Enter your text here" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
    </div>
    <div><input type="submit" value="Save"></div>
</form>
